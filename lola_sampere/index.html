<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <title>Lols Sempere</title>

    Estructura general:
    * Encabezado y menú de navegación
    * Contenido principal
        - Sección trabajo: Lightbox de fotos
    * Pie de página
-->
    <!-- Encabezado y menú de navegación -->
    <header class="header">
        <h1 class="header__h1">
            <a class="header__a" title="Ir a inicio" href="index.html">
                <img src="assets/logo.jpg" alt="logo Lols Sempere" class="header__img">
            </a>
        </h1>
        <!-- Butón menú de navegación modo movil -->
        <button class="header__btn">
            <svg class="header__svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li marked">Trabajos</li>
                <li class="header__li">
                    <a class="header__a" href="about.html" title="Ir a sobre mí">Sobre mí</a>
                </li>
                <li class="header__li">
                    <a class="header__a" href="https://www.etsy.com/es/shop/Lolsempere" title="Ir a tienda" target="_blank" rel="noopener noreferrer">Tienda</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal: Trabajos (Lightbox) -->
    <main class="main">
        <div class="container__grid">
            <img src="assets/ocho_m.gif" alt="Ilustracion 8M" class="grid__img marzo" id="img1">
            <img src="assets/fatima_hamed.jpeg" alt="Ilustracion Fátima Hamed" class="grid__img fatima" id="img2">
            <img src="assets/prohibido_nacer.jpg" alt="Portada del libro Prohibido nacer de Trevor Noah" class="grid__img trevor" id="img3">
            <img src="assets/sanitarios.gif" alt="Ilustracion sanitarios covid-19" class="grid__img sanitarios" id="img4">
            <img src="assets/violencia_genero.jpg" alt="Ilustracion 016 violencia de género" class="grid__img genero" loading="lazy" id="img5">
            <img src="assets/quedate_en_casa.jpeg" alt="Ilustracion quédate en casa covid-19" class="grid__img casa" loading="lazy" id="img6">
            <img src="assets/diamante.jpg" alt="Cartel sobre la película Diamante de sangre" class="grid__img diamante" loading="lazy" id="img7">
            <img src="assets/medioambiente.jpeg" alt="Ilustración concienciacion daño medioambiental" class="grid__img ambiente" loading="lazy" id="img8">
            <img src="assets/escritoras.jpg" alt="Ilustracion simbología escritoras" class="grid__img escritoras" loading="lazy" id="img9">
            <img src="assets/reencuentro.jfif" alt="Ilustracion manos juntas reencuentro tras el covid-19" class="grid__img reencuentro" loading="lazy" id="img10">
            <img src="assets/retrato.jpg" alt="Retrato Emmeline Pankhurst" class="grid__img emeline" loading="lazy" id="img11">
            <img src="assets/dulce_chacon.jpg" alt="Portada para la novela de Dulce Chacón" class="grid__img dulce" loading="lazy" id="img12">
            <img src="assets/usa.jpg" alt="Ilustracion USA" class="grid__img usa" loading="lazy" id="img13">
            <img src="assets/james_rhodes.jpg" alt="Portada del libro Instrumental de James Rhodes" class="grid__img james" loading="lazy" id="img14">
            <img src="assets/tecnologias.jpeg" alt="Mural uso de las tecnologías y su entorno" class="grid__img entorno" loading="lazy" id="img15">
            <img src="assets/manos.jpeg" alt="Ilustracion 25N" class="grid__img noviembre" loading="lazy" id="img16">
            <img src="assets/ocho_m_mujer.jpg" alt="Ilustracion 8M 2021" class="grid__img mujer" loading="lazy" id="img17">
            <img src="assets/loop_cor.gif" alt="Ilustracion corazones fértiles" class="grid__img corazones" loading="lazy" id="img18">

            <div class="container__img">
                <img src="#" alt="#" class="show__img">
                <svg class="show__svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
                <span class="show__span" ></span>
                <p class="show__p"></p>
            </div>
        </div>
